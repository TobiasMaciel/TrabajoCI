name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Linter de Código
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setear Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencias
        run: npm install
      
      - name: Correr linter de JS
        run: npm run lint:js

      - name: Correr linter de HTML  
        run: npm run lint:html

  test:
    name: Se ejecutan los test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setear Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencias
        run: npm install
           
      - name: Run tests
        run: npm test

  notificar_slack_exito:
    name: Notificar al Slack que salio bien
    runs-on: ubuntu-latest
    needs: test
    if: success()
    steps:
      - name: Notificar al Slack
        uses: 8398a7/action-slack@v3
        with:
          text: >
            :white_check_mark: Test pasados con éxito!
            *Usuario:* ${{ github.actor }}
            *Mensaje del commit:* ${{ github.event.head_commit.message }}
          status: ${{ job.status }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  notificar_slack_fallo:
    name: Notificar al Slack que salio mal
    runs-on: ubuntu-latest
    needs: test
    if: failure()
    steps:
      - name: Notificar al Slack
        uses: 8398a7/action-slack@v3
        with:
          text: >
            :no_entry: No se lograron pasar los test
            *Usuario:* ${{ github.actor }}
            *Mensaje del commit:* ${{ github.event.head_commit.message }}
          status: ${{ job.status }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  deploy_render:
    name: Despliegue en Render
    runs-on: ubuntu-latest
    needs: test
    if: success()
    steps:
      - name: Desplegar en Render
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" -X POST "https://api.render.com/deploy/srv-cpfne37109ks73bnsccg?key=jnQgfSOiqgI")
          if [ $response -eq 200 ]; then
            echo "Deployment successful"
            curl -X POST -H 'Content-type: application/json' --data '{"channel":"general","text":"Deploy exitoso."}' https://slack.com/api/chat.postMessage?token=$SLACK_WEBHOOK_URL
          else
            echo "Deployment failed with HTTP status code $response"
            curl -X POST -H 'Content-type: application/json' --data '{"channel":"general","text":"¡Ha fallado el Deploy!"}' https://slack.com/api/chat.postMessage?token=$SLACK_WEBHOOK_URL
            exit 1
          fi

        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
