name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Deploy to Render
        if: success() # Este paso solo se ejecutará si los tests son exitosos
        run: |
          curl -X POST "https://api.render.com/deploy/srv-cpfne37109ks73bnsccg?key=jnQgfSOiqgI"

      - name: Notify Slack
        if: always() # Ejecutar siempre para poder evaluar el estado del trabajo
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: custom_message
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          CUSTOM_MESSAGE: ${{ steps.notify.outcome == 'success' && 'Todo salió bien' || 'Todo salió mal' }}

      - name: Set Slack Notification Message
        id: notify
        run: echo "CUSTOM_MESSAGE=${{ steps.notify.outcome == 'success' && 'Todo salió bien' || 'Todo salió mal' }}"
