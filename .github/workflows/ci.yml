name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Chequeo de codigo y test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "14"

      - name: Install dependencies
        run: npm install
           
      - name: Run tests
        run: npm test

  slack:
    name: Notificaciones al Slack
    runs-on: ubuntu-latest
    steps:
      - name: Notificar al Slack que salio bien
        if: success()
        uses: 8398a7/action-slack@v3
        with:
          text: Test pasados con exito!
          status: ${{ job.status }}
          fields: repo,commit,author,job,eventName
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notificar al Slack que salio mal
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          text: No se lograron pasar los test
          status: ${{ job.status }}
          fields: repo,commit,author,job,eventName,
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        
        
      


